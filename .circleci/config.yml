version: 2
jobs:
  build:
    docker:
      - image: node:11-alpine
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: BUILDING
          command: yarn install
      - run:
          name: TESTING
          command: yarn test

  sonar:
    docker:
      - image: newtmitch/sonar-scanner:latest
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: SEND_TO_SONAR
          command: |
            sonar-scanner
            -Dsonar.projectKey=Ajris_site
            -Dsonar.organization=ajris-github
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=$SONAR_LOGIN_KEY

  deploy_to_docker:
    machine: true
    steps:
      - checkout
      - run: |
          TAG=latest
          docker build -t ajris/site:$TAG .
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push ajris/site:$TAG

workflows:
  version: 2
  build_test_deploy_to_docker:
    jobs:
      - build
      - sonar:
          requires:
            - build
      - deploy_to_docker:
          requires:
            - build