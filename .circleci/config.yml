version: 2
jobs:
  build:
    docker:
      - image: node:11-alpine
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: BUILDING
          command: yarn install
      - run:
          name: TESTING
          command: yarn test

  sonar:
    docker:
      - image: newtmitch/sonar-scanner:latest
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: INSTALL_SONAR
          command: |
            wget -q https://sonarsource.bintray.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.2.0.1227-linux.zip
            unzip sonar-scanner-cli-3.2.0.1227-linux.zip
            rm sonar-scanner-cli-3.2.0.1227-linux.zip
            sudo mv sonar-scanner-3.2.0.1227-linux /var/opt
      #            - curl --insecure -o ./sonarscanner.zip -L https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip && \
#              	unzip sonarscanner.zip && \
#              	rm sonarscanner.zip && \
#              	mv sonar-scanner-3.3.0.1492-linux /usr/lib/sonar-scanner && \
#              	ln -s /usr/lib/sonar-scanner/bin/sonar-scanner /usr/local/bin/sonar-scanner
#
#              ENV SONAR_RUNNER_HOME=/usr/lib/sonar-scanner
      - run:
          name: SEND_TO_SONAR
          command: |
            sonar-scanner
            -Dsonar.projectKey=Ajris_site
            -Dsonar.organization=ajris-github
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=$SONAR_LOGIN_KEY

  deploy_to_docker:
    machine: true
    steps:
      - checkout
      - run: |
          TAG=latest
          docker build -t ajris/site:$TAG .
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push ajris/site:$TAG

workflows:
  version: 2
  build_test_deploy_to_docker:
    jobs:
      - build
      - sonar:
          requires:
            - build
      - deploy_to_docker:
          requires:
            - build